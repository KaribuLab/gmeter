# Configuración de GMeter para probar rampa larga
log_file: "gmeter_long_ramp.log"
report_dir: "reports"

# Configuración global
global:
  min_threads: 5
  max_threads: 50
  duration: "1h30m"  # Duración total de 1 hora y 30 minutos
  ramp_up: "1h"     # Rampa de 1 hora para incrementar de 5 a 50 hilos

# Servicios a probar
services:
  - name: "auth"
    url: "http://localhost:8080/auth"
    method: "POST"
    headers:
      Content-Type: "application/json"
      X-Request-ID: "{{uuid}}"
    body: |
      {
        "username": "test_user",
        "password": "test_password",
        "request_id": "{{uuid}}"
      }
    extract_token: "token"
    token_name: "auth_token"
    min_threads: 2
    max_threads: 10

  - name: "get_profile"
    url: "http://localhost:8080/profile"
    method: "GET"
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{.auth_token}}"
    depends_on: "auth"
    min_threads: 10
    max_threads: 100 